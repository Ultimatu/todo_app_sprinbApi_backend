<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backend Home - Ultimatum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            color: #3c3c3c;
            text-align: center;
            margin-top: 5rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            background-image: url("https://via.placeholder.com/150");
            background-size: cover;
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <h1>Bienvenue sur Ultimatum TodoCrudServeur</h1>
            <div class="logo"></div>
            <p class="text-center">Ce service sert uniquement de backend.</p>
        </div>
    </div>
</div>
</body>
</html>
